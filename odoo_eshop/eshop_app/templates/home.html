{% extends 'base.html' %}

{% block container %}
<!-- JQuery -->
<script>
    $('#nav_home').addClass('active');
</script>

{% set company = current_company() %} 

<div class="row">
    <div class="col-md-8">
{% if company.eshop_home_text %}
    {{company.eshop_home_text|safe}}
{% else %}
    {{_('eShop not set.')}}
{% endif %}

    </div>
    <div class="col-md-4">
        <img src="{{ url_for('get_image', model='res.company', id=company.id, field='eshop_home_image', sha1=company.sha1) }}"
            style="width:300px;height=300px" />
    </div>
</div>
{% endblock %}
