[captcha]
font_path = ./static/ttf/Ubuntu-B.ttf,./static/ttf/Ubuntu-L.ttf

[cache]
cache_type = simple
cache_default_timeout = 3600
cache_threshold = 10000
invalidation_key = replace_me
